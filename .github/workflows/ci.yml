name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run Tests with Coverage
        run: mvn clean verify

      # ğŸ“Œ Affichage des rÃ©sultats des tests directement dans GitHub
      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit

      # ğŸ“Œ Affichage de la couverture de code directement dans GitHub
      - name: Publish Coverage Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Code Coverage
          path: target/site/jacoco/jacoco.xml
          reporter: jacoco

      # ğŸ“Œ Upload du rapport de test HTML en tant qu'artefact tÃ©lÃ©chargeable
      - name: Upload Test Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-html
          path: target/site/surefire-report.html

      # ğŸ“Œ Upload du rapport de couverture HTML en tant qu'artefact tÃ©lÃ©chargeable
      - name: Upload Coverage Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: target/site/jacoco

      # ğŸ“Œ GÃ©nÃ©ration d'un badge de couverture pour le README
      - name: Generate Coverage Badge
        if: always()
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: target/site/jacoco/jacoco.csv
          badges-directory: .github/badges

      # ğŸ“Œ Upload du badge pour qu'il soit accessible dans le README
      - name: Upload Coverage Badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: .github/badges
